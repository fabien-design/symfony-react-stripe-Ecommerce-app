version: '3'

services:
  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    
    
  php:
    build: Docker/php
    volumes:
      # - ./Docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./:/app
    working_dir: /app
    
    depends_on:
      - mariadb
    
  nginx:
    build: Docker/nginx
    volumes:
      # - ./Docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/app
      
    depends_on:
      - php
    ports:
      - 8002:80
      


  node:
    image: docker.io/node
    volumes:
      - './:/app'
    working_dir: /app
    command: bash -c "npm install && npm run watch" # install and run watch for npm (if it work)

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8088:80
    environment:
      - PMA_ARBITRARY=1

  # dcru phpqa php-cs-fixer fix --config=".php-cs-fixer.php"
  # dcru phpqa phpstan analyse --level=max src
  phpqa:
    image: jakzal/phpqa
    working_dir: /project
    volumes:
      - .:/project

volumes:
  db-data:
